<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %} The AI Lab</title>
    {% endblock %}
  </head>
  <body>
    
    
    <div id="content">{% block content %}{% endblock %}</div>

    {% block scripts %}
    {% endblock %}
    <div id="footer">
      {% block footer %}
      
      {% endblock %}
    </div>
  </body>
</html>
